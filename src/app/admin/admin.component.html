<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #drawer class="sidenav" fixedInViewport
		[attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
		[mode]="(isHandset$ | async) ? 'over' : 'side'"
		[opened]="(isHandset$ | async) === false">
		<mat-toolbar>
			Neighlink Software
		</mat-toolbar>
		<mat-nav-list *ngIf="condominiums.length > 0">
			<a mat-list-item routerLink="/">
				<mat-icon aria-hidden="false">dashboard</mat-icon>
				<span style="margin-left: 5px;">Normas</span>
			</a>
			<a mat-list-item routerLink="/users">
				<mat-icon aria-hidden="false">people</mat-icon>
				<span style="margin-left: 5px;">Residentes</span>
			</a>
			<a mat-list-item routerLink="/categories">
				<mat-icon aria-hidden="false">list_alt</mat-icon>
				<span style="margin-left: 5px;">Categorías</span>
			</a>
			<a mat-list-item routerLink="/payments">
				<mat-icon aria-hidden="false">attach_money</mat-icon>
				<span style="margin-left: 5px;">Pagos</span>
			</a>
			<a mat-list-item routerLink="/polls">
				<mat-icon aria-hidden="false">poll</mat-icon>
				<span style="margin-left: 5px;">Encuestas</span>
			</a>
			<a mat-list-item routerLink="/buildings">
				<mat-icon aria-hidden="false" aria-label="Example poll icon">apartment</mat-icon>
				<span style="margin-left: 5px;">Edificios</span>
			</a>
			<a mat-list-item (click)="logout()">
				<mat-icon aria-hidden="false" aria-label="Example chevron_left icon">chevron_left</mat-icon>
				<span style="margin-left: 5px;">Cerrar Sesión</span>
			</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<button
				type="button"
				aria-label="Toggle sidenav"
				mat-icon-button
				(click)="drawer.toggle()"
				*ngIf="isHandset$ | async">
				<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
			</button>
			<form [formGroup]="condominiumFG" *ngIf="condominiums.length > 0">
				<mat-form-field>
					<mat-select formControlName="id" (selectionChange)="select($event.value)">
							<mat-option *ngFor="let condominium of condominiums" [value]="condominium.id">{{condominium.name}}</mat-option>
					</mat-select>
				</mat-form-field>
				<br/>
		 </form>
		</mat-toolbar>
		<div style="padding: 20px;min-height: 80vh;">
			<router-outlet style="width: 90%;margin: auto;"></router-outlet>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
