<form [formGroup]="billFG" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Crear pago</h1>
  <mat-dialog-content class="mat-typography">
      <div class="example-container">
          <mat-form-field>
              <input id="pay-amount" matInput placeholder="Monto" formControlName="amount">
          </mat-form-field>
          <mat-form-field appearance="fill">
              <mat-label>Fecha de Pago</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="paymentDate">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
      </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
      <a mat-button mat-dialog-close>Cancelar</a>
      <button id="save-bill-btn" type="submit" [disabled]="billFG.invalid"
          mat-button [mat-dialog-close]="true" cdkFocusInitial>
          <span>Confirmar</span>
      </button>
  </mat-dialog-actions>
</form>
