<form [formGroup]="signupFG" (ngSubmit)="onSignup()">
    <div class="example-container">
        <mat-form-field>
            <input matInput placeholder="Nombres" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Apellidos" formControlName="lastName">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Nacimiento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birthDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Celular" formControlName="phone">
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="Género" formControlName="gender">
                <mat-option [value]="0"> Mujer </mat-option>
                <mat-option [value]="1"> Varón </mat-option>
                <mat-option [value]="2"> Prefiero no decir</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Correo Electrónico" formControlName="email" name="signupEmail">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Contraseña" formControlName="password" name="signupPassword">
        </mat-form-field>
        <div>
            <button id="signup-btn" type="submit" mat-raised-button color="primary" style="width: 100%;">Regístrarme</button>
        </div>
    </div>
</form>
