<div style="margin: 8px 0; display: flex; justify-content:space-between">
  <h3 style="margin: 0;">
    <a routerLink="/buildings" style="text-decoration: none;color:inherit">Edificios</a>
    > Departamentos
  </h3>
  <button mat-raised-button color="primary" (click)="openDialog('new')">Nuevo</button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" style="width: 100%;">
  <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Departamento </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="limiteRegister">
      <th mat-header-cell *matHeaderCellDef> Usuarios </th>
      <td mat-cell *matCellDef="let element"> {{element.limiteRegister}} </td>
  </ng-container>
  <ng-container matColumnDef="secretCode">
    <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
    <td mat-cell *matCellDef="let element"> {{element.secretCode}} </td>
</ng-container>
  <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
              <a mat-menu-item (click)="openDialog('edit', element)">Editar</a>
              <a mat-menu-item (click)="deleteElement(element)"> Eliminar</a>
          </mat-menu>
      </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
